<!DOCTYPE html>
<html class="ph" lang="en">
  <head>
    <title>{{TITLE}} | lover of life, technologist at heart</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="application-name"
      content="lover of life, technologist at heart"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/meta/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/meta/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/meta/favicon-16x16.png"
    />
    <link rel="manifest" href="/meta/site.webmanifest" />
    <link rel="shortcut icon" href="/img/meta/favicon.ico" />
    <meta name="msapplication-TileColor" content="#181a22" />
    <meta name="msapplication-config" content="/meta/browserconfig.xml" />
    <meta name="theme-color" content="#181a22" />
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="author" content="Alexander Vassbotn Røyne-Helgesen" />

    <meta
      property="article:author"
      content="Alexander Vassbotn Røyne-Helgesen"
    />

    {{OPEN_GRAPH}}

    <link
      rel="Copyright"
      title="License"
      href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
    />
    {{GLOBAL_CSS}} {{ARTICLE_CSS}} {{HEAD_SCRIPTS}}
  </head>
  <body class="ph">
    <div class="ph app" id="app">
      {{PAGE_SECTION_HEADER}}
      <main class="ph">
        <section class="ph section">
          <div class="ph container">
            {{BREADCRUMBS}}
            <h1 class="ph">{{TITLE}}{{TAGLINE}}</h1>
            {{POST_META}}
          </div>
        </section>
        {{POST_NOTICE}}
        <section class="ph section">
          <div class="ph container">{{CONTENT}}</div>
        </section>
        {{PAGE_SECTION_AUTHOR}}
      </main>
      {{PAGE_SECTION_FOOTER}}
    </div>
    <script src="https://unpkg.com/prismjs@1.29.0/prism.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-css-extras.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/plugins/inline-color/prism-inline-color.min.js"></script>
    <link
      async
      href="https://unpkg.com/prismjs@1.29.0/plugins/inline-color/prism-inline-color.min.css"
      rel="stylesheet"
      type="text/css"
    />
    {{BODY_SCRIPTS}} {{ANALYTICS}}
  </body>
</html>
