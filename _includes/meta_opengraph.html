<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="{% if page.article %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url  | replace:'index.html','' | prepend: site.production_url | append : '/'}}">
<meta property="og:image" content="{% if page.article %}{{ page.image }}{% else %}{{site.avatar}}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale:locale" content="en_GB">
