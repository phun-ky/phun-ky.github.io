<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@phun_ky" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}" />
<meta name="twitter:image" content="{% if page.article %}{{ page.image }}{% else %}{{site.avatar}}{% endif %}" />
